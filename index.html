<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>Polymer = {dom: 'shadow'}</script>
  <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="simple-canvas-draw.html">
</head>
<body>
  <h1>Demo</h1>
  <simple-canvas-draw width=400 height=400></simple-canvas-draw>
  <button type="button" clear>Clear</button>
  <button type="button" to-data-url>To Data URL</button>

  <h2>Data URL:</h2>
  <textarea cols="40" rows="6"></textarea>

  <script>
  (function(x) {
    x.querySelector('[clear]').addEventListener('click', function() {
      x.querySelector('simple-canvas-draw').clear();
    });
    x.querySelector('[to-data-url]').addEventListener('click', function() {
      x.querySelector('textarea').innerText = x.querySelector('simple-canvas-draw').toDataURL();
    });
  }(document));
  </script>
</body>
</html>
